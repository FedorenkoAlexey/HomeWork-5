<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework-5</title>
  </head>
  <body>
    <div class="carousel">
      <div class="container ">
        <div class="slides anim one">
          <span class="text">1</span>
        </div>

        <div class="slides anim two">
          <span class="text">2</span>
        </div>

        <div class="slides anim three">
          <span class="text">3</span>
        </div>

        <div class="slides anim four">
          <span class="text">4</span>
        </div>
        <div class="slides anim five">
          <span class="text">5</span>
        </div>

        <span id="prev" class="prev"
          ><img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/prev.png"
        /></span>
        <span id="next" class="next"
          ><img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/next.png"
        /></span>
      </div>
    </div>

    <br />

    <div class="dotsList" style="text-align:center">
      <span class="dot" id="dot1"></span>
      <span class="dot" id="dot2"></span>
      <span class="dot" id="dot3"></span>
      <span class="dot" id="dot4"></span>
      <span class="dot" id="dot5"></span>
    </div>
  </body>
</html>
