<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework-5</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/main-funct.js"></script>
  </head>
  <body>
    <div class="carousel">
      <div class="container ">
        <div class="slides anim one">
          <span class="text">1</span>
        </div>

        <div class="slides anim two">
          <span class="text">2</span>
        </div>

        <div class="slides anim three">
          <span class="text">3</span>
        </div>

        <div class="slides anim four">
          <span class="text">4</span>
        </div>
        <div class="slides anim five">
          <span class="text">5</span>
        </div>

        <a class="prev" onclick="plusSlides(-1)"
          ><img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/prev.png"
        /></a>
        <a class="next" onclick="plusSlides(1)"
          ><img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/next.png"
        /></a>
      </div>
    </div>

    <br />

    <div class="dotsList" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="js/carousel.js"></script>
  </body>
</html>
